<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ask me !!</h1>

        <div class="upload-section">
            <h2>Upload Document</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="file-input">
                    <input type="file" id="file-input" name="file" accept=".pdf,.docx,.xlsx,.xls,.csv,.txt">
                    <label for="file-input" class="file-label">Choose a file</label>
                    <span id="file-name">No file chosen</span>
                </div>
                <button type="submit" id="upload-btn">Upload</button>
            </form>
            <div id="upload-status"></div>
        </div>

        <div class="model-selection">
            <h2>Select LLM Model</h2>
            <select id="model-select">
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <p>Hello! Upload a document and I'll answer your questions about it.</p>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="query-input" placeholder="Ask a question..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
